<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyTravelAdvisor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #d1d1e0;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }
    </style>

<body>

<div class="jumbotron text-center">
    <h1>MyTravelAdvisor </h1>
    #if($name != "anonymous")
      <h5>Hello, $name! </h5>
    #end
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <p><a href=\"/login?logout\">(logout)</a></p>  <br>
            <p> <a href="/search">Back To Home Page</a> </p> <br>
            <h3> Hotels in $cityName: </h3>
            <table>
                <tr>
                    <th>Hotel Name</th>
                    <th>Average Rating (1-5)</th>
                </tr>
                #foreach( $hotel in $hotels)
                <tr>
                    <td><p> <a href="/search?hotelName=$hotel.name">$hotel.name</a> </p></td>
                    <td><b>$hotel.averageRatings</b></td>
                </tr>
                #end
            </table>
        </div>
    </div>
</div>
</body>
</html>
