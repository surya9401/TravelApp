<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyTravelAdvisor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #d1d1e0;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }
    </style>

<body>

<div class="jumbotron text-center">
    <h1>MyTravelAdvisor </h1>
    #if($name != "anonymous")
      <h5>Hello, $name! </h5>
    #end
</div>



<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <p><a href=\"/login?logout\">(logout)</a></p>
            <p> <a href="/search">Back To Home Page</a> </p> <br>
            <h3> Reviews by $name </h3>
            <table>
                <tr>
                    <th>Hotel</th>
                    <th>Title</th>
                    <th>Review</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
                #foreach( $hotel in $hotels)
                <tr>
                    <td><b>$hotel.hotelName</b></td>
                    <td>$hotel.reviewTitle</td>
                    <td>$hotel.reviewText</td>
                    <td><b>$hotel.rating</b></td>
                    <td><a href="/search?userReviewsEdit=true&hotelName=hotelName&title=$hotel.reviewTitle&review=$hotel.reviewText&rating=$hotel.rating&hotelId=$hotel.hotelId">edit/delete</a></td>
                </tr>
                #end
            </table>

        </div>
    </div>
</div>
</body>
</html>
